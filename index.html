<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Helper</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/popper.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/account-choose.js"></script>
    <script src="js/export-to-sf.js"></script>
    <script src="js/audio-play.js"></script>
    <script src="js/current-advances.js"></script>
    <script src="js/deposits.js"></script>
    <script src="js/docs-download.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/files-attach.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/index.js"></script>
    <script src="js/log.js"></script>

</head>
<body style="background-color: #D2D7DF" id="body">
<div>
<div id="navi-div">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #212529">
        <img src="img/arcarius.png" width="40" height="40" /> &nbsp;
        <span class="navbar-brand" id="ocr-title" href="#">OCR Helper</span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <!--<a class="dropdown-item" href="#" onclick="changeTheme()">Change theme</a>-->
                        <a class="dropdown-item" href="#" onclick="showTable()">Refresh table</a>
                        <a class="dropdown-item" href="oppo-list.html">Opportunities list</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div id="my-table">
</div>
</div>
<!-- Modal Log -->
<div class="modal" id="logModal" tabindex="-1" role="dialog" aria-labelledby="Log" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #a5afb7; border-color: #6c757d; border-width: 2px">
                <h5 class="modal-title" id="modalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <pre id="text-area"></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"  onclick="tryToFix()">Mark As Fixed</button>


                <button type="button" class="btn btn-secondary" data-dismiss="modal"  onclick="resetStage()">Stage Reset</button>
            </div>
        </div>
    </div>
</div>
<!-- Export to sf Log -->
<div class="modal" id="exportToSfModal" tabindex="-1" role="dialog" aria-labelledby="Log" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #a5afb7; border-color: #6c757d; border-width: 2px">
                <h5 class="modal-title" id="exportToSfModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <pre id="exportToSfTextArea"></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"  onclick="clearSf()">Clear SF</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"  onclick="exportToSfMarkAsFixed()">Mark As Fixed</button>


                <button type="button" class="btn btn-secondary" data-dismiss="modal"  onclick="resetStage()">Stage Reset</button>
            </div>
        </div>
    </div>
</div>
<!-- Documents Modal Log -->
<div class="autoModal modal" id="documentsModal" tabindex="-1" role="dialog" aria-labelledby="Log" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #a5afb7; border-color: #6c757d; border-width: 2px">
                <h5 class="modal-title" id="documentsModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm border-right">
                        <pre id="documentsTextArea"></pre>
                    </div>
                    <div class="col-sm">
                        <div>
                            <input class="form-control" onkeyup="searchLayout()" id="docsDownloadInput" type="text">
                        </div>
                        <div class="col-md-12 docsDownloadedTableArea">
                            <table id="docDownloadTable" class="table"></table>
                        </div>
                    </div>

                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" type="button" onclick="addDefinitions()">Add definitions to bank</button>
                <button class="btn btn-primary" data-dismiss="modal" type="button" onclick="docsDownloadMarkAsFixed()">Mark as fixed</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"  onclick="resetStage()">Stage Reset</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Attached Files -->
<div class="modal" id="attachedFilesModal" tabindex="-1" role="dialog" aria-labelledby="Log" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #a5afb7; border-color: #6c757d; border-width: 2px">
                <h5 class="modal-title" id="attachedFilesModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8" id="attachedFilesModalFilesArea">

                        </div>
                        <div class="col-md-4 border-left" id="attachedFilesModalTextArea"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="sendFilesJson()" data-dismiss="modal" id="attachFilesButton">Attach Selected Files</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="resetStage()">Stage Reset</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Choose Account -->
<div class="modal" id="chooseAccountModal" tabindex="-1" role="dialog" aria-labelledby="Log" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #a5afb7; border-color: #6c757d; border-width: 2px">
                <h5 class="modal-title" id="chooseAccountModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-5" id="chooseAccountModalFilesArea">
                            <div class='list-group list-group-flush' id="accountsList"></div>
                        </div>
                        <div class="col-md-7 border-left" id="chooseAccountModalTextArea"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="sendAccountJson()" data-dismiss="modal" id="chooseAccountButton">Send Chosen Account</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="resetStage()">Stage Reset</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal Current Advances -->
<div class="modal" id="currentAdvancesModal" tabindex="-1" role="dialog" aria-labelledby="Log" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #a5afb7; border-color: #6c757d; border-width: 2px">
                <h5 class="modal-title" id="currentAdvancesModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="MCA Name" aria-label="Recipient's username" aria-describedby="basic-addon2" id="currentAdvMciLabel">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="addNewMca()">Add New MCA</button>
                        <button class="btn btn-outline-secondary" data-dismiss="modal" type="button" onclick="markAsFixed()">Mark as fixed</button>
                    </div>
                </div>
                <div class="border currentAdv" id="currentAdvTable">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="resetStage()">Stage Reset</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal True Revenue -->
<div class="modal" id="depositsAdvancesModal" tabindex="-1" role="dialog" aria-labelledby="Log" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #a5afb7; border-color: #6c757d; border-width: 2px">
                <h5 class="modal-title" id="depositsModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="dropdown-keywords">Keywords</button>
                        <div class="dropdown-menu" id="dropdown-truerev">
                        </div>
                    </div>
                    <input type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="basic-addon2" id="trueRevLabel">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="addNewTrueRevenue()">Add</button>
                        <button class="btn btn-outline-secondary" data-dismiss="modal" type="button" onclick="markAsFixed()">Mark as fixed</button>
                    </div>
                </div>
                <div class="border currentAdv" id="depositsTable">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="resetStage()">Stage Reset</button>
            </div>

        </div>
    </div>
</div>
<audio id="audio" src="true.mp3"></audio>

</body>
</html>
